<ng-container *ngIf="books">
    <h1 class="mt-3">TIENDA</h1>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 d-flex" *ngFor="let book of books">
            <div class="card">
                <img class="card-img-top" [src]="getCoverImage(book.COVER)" [alt]="book.title">
                <div class="card-body">
                    <h2 class="card-title">{{book.TITLE}}</h2>
                    <p class="card-text text-muted">{{book.SUMMARY | slice:0:100 }}...</p>
                    <p class="card-text"><small class="text-muted">ISBN: {{book.ISBN}}</small></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary w-100" [routerLink]="['/book', book.ID]">VER LIBRO</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
