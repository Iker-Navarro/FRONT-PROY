<div class="container">
    <h2>
        <span>LOGIN</span>
        <button type="button" mat-stroked-button matSuffix mat-icon-button tabindex="-1" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="userValue" name="username" required>
            <button type="button" mat-button *ngIf="userValue" matSuffix mat-icon-button (click)="userValue=''" tabindex="-1">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="password_hidden ? 'password' : 'text'" ngModel name="password" required>
            <button type="button" mat-icon-button matSuffix (click)="password_hidden = !password_hidden">
                <mat-icon>{{password_hidden ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button type="submit" mat-raised-button [disabled]="!f.valid">Login</button>
    </form>
    <p (click)="openRegister()" style="cursor: pointer">¿Aún no tienes una cuenta? Registrate!</p>
</div>
