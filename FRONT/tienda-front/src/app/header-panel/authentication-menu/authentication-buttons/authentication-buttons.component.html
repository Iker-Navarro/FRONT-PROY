<div>
    <ng-container *ngIf="!user;else logout">
        <button mat-raised-button (click)="openRegister()">Register</button>
        <button mat-raised-button (click)="openLogin()">Login</button>
    </ng-container>
    <ng-template #logout>
        <span>{{user.username}}</span>
        <button mat-raised-button (click)="openLogout()">Logout</button>
    </ng-template>
</div>
